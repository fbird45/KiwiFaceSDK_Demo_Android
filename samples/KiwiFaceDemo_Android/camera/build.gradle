apply plugin: 'com.android.application'
apply plugin: 'bugly'

bugly {
    appId = "32c53e1250"
    appKey = "f9db509f-5ed5-41d1-b0bc-2fcabee5b29b"
}

repositories {
    flatDir {
        dirs '../libs'
    }
}

android {
    compileSdkVersion 25
    buildToolsVersion '27.0.3'

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 25

        applicationId "com.kiwi.trackerdemo"

        versionCode 52
        versionName "2.1.5"

    }

    signingConfigs {
        releaseConfig {
            storeFile file("../kiwidemo.jks")
            storePassword "kiwidemo"
            keyAlias "kiwidemo"
            keyPassword "kiwidemo"
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.releaseConfig
            minifyEnabled = true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
    defaultConfig {
        ndk {
            //设置支持的SO库架构
            abiFilters 'x86', 'armeabi-v7a'
        }
    }

}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'
    api 'com.android.support:appcompat-v7:25.3.1'
    api 'com.android.support:design:25.3.1'
    debugImplementation 'com.squareup.leakcanary:leakcanary-android:1.4-beta2'
    releaseImplementation 'com.squareup.leakcanary:leakcanary-android-no-op:1.4-beta2'
    testImplementation 'com.squareup.leakcanary:leakcanary-android-no-op:1.4-beta2'
    api 'com.tencent.bugly:crashreport:2.3.1'
    api 'com.tencent.bugly:nativecrashreport:3.0'

    api project(':ui')
}
